{% extends 'index.html' %} {% url 'home' %} {% load static %} 
{% block title%}Home{% endblock title %} {% block body %}

<!-- Centered Image -->
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 50vh"
>
  <div class="image-container" style="max-width: 118px; max-height: 114px">
    <img
      src="{% static 'img/logo2.png' %}"
      alt="Logo"
      width="118"
      height="114"
    />
  </div>
</div>

<!-- Centered Buttons -->
<div
  class="d-flex flex-wrap justify-content-center text-center"
  style="z-index: 100"
>
  <form method="GET" action="{% url 'chat' %}" class="mx-2">
    <input type="hidden" name="query" value="what's your name?" />
    <button
      type="submit"
      class="btn btn-outline-secondary custom-btn"
      style="flex: 1 0 150px; width: 100%; max-width: 200px"
    >
      <span class="line-clamp-3 text-balance break-word">
        what's your name?
      </span>
    </button>
  </form>
  <form method="GET" action="{% url 'chat' %}" class="mx-2">
    <input type="hidden" name="query" value="what can you do?" />
    <button
      type="submit"
      class="btn btn-outline-secondary custom-btn"
      style="flex: 1 0 150px; width: 100%; max-width: 200px"
    >
      <span class="line-clamp-3 text-balance break-word"> 
        what can you do? </span>
    </button>
  </form>
  <form method="GET" action="{% url 'chat' %}" class="mx-2">
    <input type="hidden" name="query" value="who made you?" />
    <button
      type="submit"
      class="btn btn-outline-secondary custom-btn"
      style="flex: 1 0 150px; width: 100%; max-width: 200px"
    >
      <span class="line-clamp-3 text-balance break-word">
        who made you?
      </span>
    </button>
  </form>
  <form method="GET" action="{% url 'chat' %}" class="mx-2">
    <input type="hidden" name="query" value="What time is it?" />
    <button
      type="submit"
      class="btn btn-outline-secondary custom-btn"
      style="flex: 1 0 150px; width: 100%; max-width: 200px"
    >
      <span class="line-clamp-3 text-balance break-word">
        What time is it?
      </span>
    </button>
  </form>
  <form method="GET" action="{% url 'chat' %}" class="mx-2">
    <input type="hidden" name="query" value="Calculate 2 + 2" />
    <button
      type="submit"
      class="btn btn-outline-secondary custom-btn"
      style="flex: 1 0 150px; width: 100%; max-width: 200px"
    >
      <span class="line-clamp-3 text-balance break-word">
        Calculate 2 + 2
      </span>
    </button>
  </form>
</div>

{% endblock body %}
